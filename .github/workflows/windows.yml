name: Windows

on:
  pull_request:
    types: [main]
  push:
    branches: [main]

jobs:
  build:
    name: "Build ${{ matrix.platform }} in ${{ matrix.build_type }}"
    strategy:
      matrix:
        platform: [windows]
        build_type: [Release]
    env:
      PARALLEL: -j 2
    runs-on: "${{ matrix.platform }}-latest"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      
      - name: Path
        run: cd Homework

      - name: Check
        run: ls

      - name: Configure
        run: cmake -H"." -B"Homework/build/${{ matrix.platform }}"

      - name: "Build ${{ matrix.platform }} in ${{ matrix.build_type }}"
        run: cmake --build "Homework/build/${{ matrix.platform }}" --target BUILD_ALL --config ${{ matrix.build_type }} ${{ env.PARALLEL }}